mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
deploy_root: ../www/derechoaleer/
url_domain: http://derechoaleer.info
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - hyde.ext.plugins.paginator.PaginatorPlugin
    - hyde.site_plugins.RenamerPlugin
context:
    data:
        tweet_via: derechoaleer
        menu:
            -
                name: Inicio
                description: PÃ¡gina de Inicio
                css_class: inicio
                type: page
                url: index.html
            -
                name: Blog
                description: Blog
                css_class: blog
                type: node
                url: blog/posts.html
            -
                name: Acerca de
                description: Acerca de
                css_class: acerca_de
                type: page
                url: acerca_de.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: derechoaleer
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
    name:
        attr:
            - name
        filters:
            source.kind: md
    order:
        attr:
            - meta.order
        filters:
            source.kind: md
renamer:
    include_file_patterns:
        - '*.md'
        - '*.markdown'
    config:
        html:
            - '*.md'
            - '*.markdown'
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false